<h2>내가 좋아하는 과일</h2>
내가 제일 좋아하는 과일은 <strong><u>천도복숭아</u></strong>이다.
여름을 싫어하는 내가 여름을 기다리는 이유다.
달기만 한 복숭아와는 다르게 천도복숭아는 시큼달콤하고 여름에 입맛 돋우는 과일이다.
